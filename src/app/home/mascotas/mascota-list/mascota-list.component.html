
<h3 class="fw-bold">Lista de Mascotas</h3>

<div class="text-end">
  <button mat-raised-button color="primary" routerLink="/mascota/new">
    Registrar Mascota
  </button>
</div>

<div class="example-header">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Buscar mascota"
    />
  </mat-form-field>
</div>

<div>
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    class="mat-elevation-z8"
    class="w-100"
  >
    <ng-container matColumnDef="idMascota">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.idMascota }}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="especie">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Especie</th>
      <td mat-cell *matCellDef="let element">{{ element.especie }}</td>
    </ng-container>

    <ng-container matColumnDef="raza">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Raza</th>
        <td mat-cell *matCellDef="let element">{{ element.raza }}</td>
    </ng-container>

    <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sexo</th>
        <td mat-cell *matCellDef="let element">{{ element.sexo }}</td>
    </ng-container>

    <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Edad</th>
        <td mat-cell *matCellDef="let element">{{ element.edad }}</td>
    </ng-container>

    <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID Cliente</th>
        <td mat-cell *matCellDef="let element">{{ element.cliente.idcliente }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-button
          color="primary"
          [routerLink]="[element.idMascota, 'edit']"
        >
          <mat-icon>ballot</mat-icon>
        </button>
        <button mat-button color="primary" (click)="eliminar(element.idMascota)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>
</div>
